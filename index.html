<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 예측기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 5vw;
      box-sizing: border-box;
    }
    .ball {
      display: inline-block;
      width: 9vw;
      height: 9vw;
      line-height: 9vw;
      margin: 1vw;
      border-radius: 50%;
      font-weight: bold;
      color: white;
      font-size: 4vw;
    }
    .yellow { background: #f2c94c; color: #000; }
    .blue { background: #2d9cdb; }
    .red { background: #eb5757; }
    .green { background: #27ae60; }
    .gray { background: #828282; }
    .bonus { background: #999; }
    .set { margin-bottom: 4vw; }
    .section { margin-top: 10vw; }
    button {
      padding: 3vw 6vw;
      font-size: 4.5vw;
      margin-top: 3vw;
      cursor: pointer;
    }
    .notice {
      font-size: 3.5vw;
      color: #666;
      margin-top: 8vw;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    #adBox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
    }
    #adBox img {
      width: 80vw;
      max-width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="adBox">
    <img src="ad.jpg" alt="광고 이미지">
  </div>

  <h1>💡 최신 로또 번호</h1>
  <div id="latest"></div>

  <div class="section">
    <h1>🔮 예측 번호 5세트</h1>
    <button onclick="showAdThenPredict()">예측 번호 추첨하기</button>
    <div id="predict"></div>
  </div>

  <div class="notice">
    🎲 이 페이지는 통계 기반 재미용 로또 예측기입니다.<br>
    매주 바뀌는 번호를 보고 “이 번호 나올지도?” 상상해보는 맛이죠!<br>
    당첨은 운에 맡기시고, 번호 선택은 가벼운 마음으로 즐겨주세요 😉
  </div>

  <script>
    let lottoData = [];

    fetch("lotto_data.json")
      .then(res => res.json())
      .then(data => {
        lottoData = data;
        const latest = data[data.length - 1];

        // 날짜 한국식으로 표시 + 요일
        const dateStr = new Date(latest.date);
        const days = ['일', '월', '화', '수', '목', '금', '토'];
        const formattedDate = `${dateStr.getFullYear()}년 ${dateStr.getMonth() + 1}월 ${dateStr.getDate()}일 (${days[dateStr.getDay()]})`;

        const balls = latest.numbers.map(n => `<span class='ball ${getColorClass(n)}'>${n}</span>`).join('');
        const bonus = `<span style="color: gray; font-weight: normal">+ 보너스</span> <span class='ball bonus'>${latest.bonus}</span>`;

        document.getElementById("latest").innerHTML = `
          <div class="numbers">
            <strong>${latest.draw_no}회차 (${formattedDate})</strong><br>${balls} ${bonus}
          </div>`;
      })
      .catch(() => {
        document.getElementById("latest").innerText = "⚠️ 데이터를 불러올 수 없습니다.";
      });

    function getColorClass(n) {
      if (n <= 10) return 'yellow';
      if (n <= 20) return 'blue';
      if (n <= 30) return 'red';
      if (n <= 40) return 'green';
      return 'gray';
    }

    function showAdThenPredict() {
      const ad = document.getElementById("adBox");
      ad.style.visibility = "visible";
      setTimeout(() => {
        ad.style.visibility = "hidden";
        generatePredictions();
      }, 3000);
    }

    function generatePredictions() {
      const predictDiv = document.getElementById("predict");
      predictDiv.innerHTML = "";

      if (lottoData.length === 0) {
        predictDiv.innerText = "⚠️ 예측 데이터를 불러올 수 없습니다.";
        return;
      }

      const allNumbers = {};
      lottoData.forEach(entry => {
        entry.numbers.forEach(num => allNumbers[num] = (allNumbers[num] || 0) + 1);
      });

      const pool = [];
      for (let i = 1; i <= 45; i++) {
        const count = allNumbers[i] || 1;
        for (let j = 0; j < count; j++) pool.push(i);
      }

      for (let s = 0; s < 5; s++) {
        const set = new Set();
        while (set.size < 6) {
          const n = pool[Math.floor(Math.random() * pool.length)];
          set.add(n);
        }
        const sorted = Array.from(set).sort((a, b) => a - b);
        const balls = sorted.map(n => `<span class='ball ${getColorClass(n)}'>${n}</span>`).join('');
        predictDiv.innerHTML += `<div class='set'>${balls}</div>`;
      }
    }
  </script>
</body>
</html>
