<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 예측기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 5vw;
    }
    .ball {
      display: inline-block;
      width: 9vw;
      height: 9vw;
      line-height: 9vw;
      margin: 1vw;
      border-radius: 50%;
      font-weight: bold;
      color: white;
      font-size: 4vw;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 0.4s forwards;
    }
    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
    }
    .yellow { background: #f2c94c; color: #000; }
    .blue { background: #2d9cdb; }
    .red { background: #eb5757; }
    .green { background: #27ae60; }
    .gray { background: #828282; }
    .bonus { background: #999; }

    button {
      padding: 3vw 6vw;
      font-size: 4.5vw;
      margin-top: 3vw;
      cursor: pointer;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      border: none;
      border-radius: 10px;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    #adBox {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }
    #adBox img {
      max-width: 80%;
      border-radius: 8px;
    }
    .predict-title {
      font-size: 5vw;
      margin-top: 4vw;
      color: #e52e71;
      display: none;
    }
    .set { margin-bottom: 4vw; }
  </style>
</head>
<body>
  <div id="adBox">
    <img src="ad.png" alt="광고 이미지">
  </div>

  <h1>💡 최신 로또 번호</h1>
  <div id="latest">불러오는 중...</div>

  <div class="section">
    <h1>🔮다정씨앤씨가 드리는 행운의 예측 번호 5세트</h1>
    <h1>🔮 아래 버튼을 누르면 추첨 번호가 나타납니다.</h1>

    <button onclick="showAdThenPredict()">예측 번호 추첨하기</button>
    <div id="predictTitle" class="predict-title">✨ 당신의 행운의 번호 ✨</div>
    <div id="predict"></div>
  </div>

   <div class="notice">
    🎲 이 페이지는 통계 기반 재미용 로또 예측기입니다.<br>
    매주 바뀌는 번호를 보고<br>
    “이 번호 나올지도?” 상상해보는 맛이죠!<br>
    당첨은 운에 맡기시고, <br>
    번호 선택은 가벼운 마음으로 즐겨주세요 😉
  </div>

  
  <script>
    let lottoData = [];

    fetch("lotto_data.json")
      .then(res => res.json())
      .then(data => {
        lottoData = data;
        const latest = data[data.length - 1];
        const balls = latest.numbers
          .map(n => `<span class="ball ${getColor(n)}">${n}</span>`)
          .join('');
        const bonus = `<span style="color: gray">+ 보너스</span> <span class="ball bonus">${latest.bonus}</span>`;
        document.getElementById("latest").innerHTML = `<strong>${latest.draw_no}회차</strong><br>${balls} ${bonus}`;
      })
      .catch(() => {
        document.getElementById("latest").innerText = "⚠️ 데이터를 불러올 수 없습니다.";
      });

    function getColor(n) {
      if (n <= 10) return 'yellow';
      if (n <= 20) return 'blue';
      if (n <= 30) return 'red';
      if (n <= 40) return 'green';
      return 'gray';
    }

    function showAdThenPredict() {
      const ad = document.getElementById("adBox");
      ad.style.display = "flex";
      setTimeout(() => {
        ad.style.display = "none";
        document.getElementById("predictTitle").style.display = "block";
        generatePredictions();
      }, 3000);
    }

    function generatePredictions() {
      const predictDiv = document.getElementById("predict");
      predictDiv.innerHTML = "";
      const freq = {};
      lottoData.forEach(d => d.numbers.forEach(n => freq[n] = (freq[n] || 0) + 1));
      const pool = [];
      for (let i = 1; i <= 45; i++) {
        const count = freq[i] || 1;
        for (let j = 0; j < count; j++) pool.push(i);
      }

      for (let s = 0; s < 5; s++) {
        const set = new Set();
        while (set.size < 6) {
          const n = pool[Math.floor(Math.random() * pool.length)];
          set.add(n);
        }
        const sorted = [...set].sort((a, b) => a - b);
        const balls = sorted.map(n => `<span class="ball ${getColor(n)}">${n}</span>`).join('');
        predictDiv.innerHTML += `<div class="set">${balls}</div>`;
      }
    }
  </script>
</body>
</html>
