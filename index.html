<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 예측기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 5vw;
      box-sizing: border-box;
    }
    .ball { /* ... 공 스타일 생략 (기존과 동일) ... */ }
    /* ... 나머지 기존 스타일 생략 ... */

    /* 광고 오버레이 */
    #adBox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
    }
    #adBox img {
      width: 80vw;
      max-width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="adBox">
    <img src="ad.jpg" alt="광고 이미지">
  </div>

  <h1>💡 최신 로또 번호</h1>
  <div id="latest"></div>

  <div class="section">
    <h1>🔮 예측 번호 5세트</h1>
    <button onclick="showAdThenPredict()">예측 번호 추첨하기</button>
    <div id="predict"></div>
  </div>

  <div class="notice">
    🎲 이 페이지는 통계 기반 재미용 로또 예측기입니다.<br>
    매주 바뀌는 번호를 보고 “이 번호 나올지도?” 상상해보는 맛이죠!<br>
    당첨은 운에 맡기시고, 번호 선택은 가벼운 마음으로 즐겨주세요 😉
  </div>

  <script>
    function showAdThenPredict() {
      const ad = document.getElementById("adBox");
      ad.style.visibility = "visible";
      setTimeout(() => {
        ad.style.visibility = "hidden";
        generatePredictions();
      }, 3000); // 광고 3초 후 예측 실행
    }

    function getColorClass(n) {
      if (n <= 10) return 'yellow';
      if (n <= 20) return 'blue';
      if (n <= 30) return 'red';
      if (n <= 40) return 'green';
      return 'gray';
    }

    // fetch, lottoData, generatePredictions 함수 등은 그대로 유지합니다.
  </script>
</body>
</html>
