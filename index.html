<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 예측기</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .ball {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      margin: 5px;
    }
    .yellow { background-color: #f2c94c; color: #000; }
    .blue { background-color: #2d9cdb; }
    .red { background-color: #eb5757; }
    .green { background-color: #27ae60; }
    .gray { background-color: #828282; }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>로또 번호 예측기</h1>
  <p>과거 당첨 번호 출현 빈도를 기반으로 예측 번호를 제공합니다.</p>
  <button onclick="generateLotto()">예측 번호 추첨</button>
  <div id="numbers"></div>
  <canvas id="chart" width="600" height="300"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const numberFrequency = {
      1: 145, 2: 128, 3: 137, 4: 122, 5: 132, 6: 118, 7: 143, 8: 120, 9: 126, 10: 119,
      11: 116, 12: 134, 13: 133, 14: 121, 15: 129, 16: 136, 17: 115, 18: 124, 19: 130, 20: 117,
      21: 123, 22: 114, 23: 135, 24: 125, 25: 127, 26: 113, 27: 138, 28: 132, 29: 139, 30: 140,
      31: 133, 32: 131, 33: 144, 34: 137, 35: 126, 36: 118, 37: 120, 38: 124, 39: 122, 40: 119,
      41: 116, 42: 114, 43: 121, 44: 128, 45: 130
    };

    function getColorClass(number) {
      if (number <= 10) return 'yellow';
      else if (number <= 20) return 'blue';
      else if (number <= 30) return 'red';
      else if (number <= 40) return 'green';
      else return 'gray';
    }

    function buildWeightedPool(freqData) {
      const pool = [];
      for (let num = 1; num <= 45; num++) {
        const count = freqData[num] || 1;
        for (let i = 0; i < count; i++) {
          pool.push(num);
        }
      }
      return pool;
    }

    function generateLotto() {
      const pool = buildWeightedPool(numberFrequency);
      const numbers = new Set();
      while (numbers.size < 6) {
        const randomIndex = Math.floor(Math.random() * pool.length);
        numbers.add(pool[randomIndex]);
      }
      const sorted = Array.from(numbers).sort((a, b) => a - b);
      const display = sorted.map(num => `<span class='ball ${getColorClass(num)}'>${num}</span>`).join('');
      document.getElementById('numbers').innerHTML = display;
    }

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Array.from({ length: 45 }, (_, i) => i + 1),
        datasets: [{
          label: '번호별 출현 횟수',
          data: Array.from({ length: 45 }, (_, i) => numberFrequency[i + 1] || 0),
          backgroundColor: '#2d9cdb'
        }]
      },
      options: {
        responsive: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
