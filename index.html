<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 누적 보기</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { margin-bottom: 10px; }
    .numbers { font-size: 20px; margin: 10px 0; }
    .ball {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 4px;
      border-radius: 50%;
      font-weight: bold;
      background: #2d9cdb;
      color: white;
    }
    .latest { font-size: 18px; color: #555; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>💡 최신 로또 번호</h1>
  <div id="latest"></div>

  <script>
    fetch("lotto_data.json")
      .then(res => res.json())
      .then(data => {
        const latest = data[data.length - 1];
        const container = document.getElementById("latest");
        container.innerHTML = `
          <div class="latest">
            <strong>${latest.draw_no}회차 (${latest.date})</strong><br>
            <div class="numbers">
              ${latest.numbers.map(n => `<span class='ball'>${n}</span>`).join('')}
              <span style="color: gray; font-weight: normal">+ 보너스</span>
              <span class='ball' style="background:#999">${latest.bonus}</span>
            </div>
          </div>
        `;
      })
      .catch(() => {
        document.getElementById("latest").innerText = "⚠️ 데이터를 불러올 수 없습니다.";
      });
  </script>
</body>
</html>
